<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
    <link href="assets/icons/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id='header'>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" >Contactez-moi</button>
        <!-- <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button> -->
      </div>
      <label for="photograph-select">Trier par</label>
        <select name="sortBy" id="photograph-select" aria-label="Order by" >
          <option selected="selected" value="popularity" id="popularity">Popularité</option>
          <option value="date" id="date">Date</option>
          <option value="title" id="title">Titre</option>
        </select>
        <em id="chevron" class="fas fa-chevron-down"></em>

      <div class="photograph-content"></div>
    </main>
    <div id="background-modal">
     <div id="contact_modal" aria-labelledby="contactTitre">
			<div class="modal">
				<header>
          <h2 id="contactTitre">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close contact form" alt="fermer"/>
        </header>
        <h2 id="modal-photogapherName"></h2>
				<form id="contactForm" action="photographer.html" method="post" name="contact">
					<div>
						<label for="firstName" >Prénom</label>
						<input class="contact_modal__input" type="text" name="firstName" id="firstName" aria-label="First name" required=""/>
            <label for="lastName">Nom</label>
						<input class="contact_modal__input" type="text" name="lastName" id="lastName" aria-label="Last name" required=""/>
            <label for="email">Email</label>
						<input class="contact_modal__input" type="email" name="email" id="email" aria-label="email" required=""/>
            <label for="yourMessage">Votre message</label>
						<input class="contact_modal__input" type="text" name="yourMessage" aria-label="Your message"
            id="yourMessage" required=""/>
					</div>
          <button type="submit" class="contact_button" id="submit-contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
  </div>

    <script async src="/scripts/factories/photogapherPageFactory.js"></script>
    <script defer src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
